{% include 'header.html' %}
	<h2>{{ gettext('register') }}</h2>
	<form method="POST">
		<table>
			<tr>
				<td colspan="2" class="error">
					{% for error in errors %}
					<div>{{ error }}</div>
					{% endfor %}
				</td>
			</tr>
			<tr>
				<td><label for="password">{{ gettext('password') }}:</label></td>
				<td><input type="password" name="password" id="password" /></td>
			</tr>
			<tr>
				<td><label for="password_new">{{ gettext('password_new') }}:</label></td>
				<td><input type="password" name="password_new" id="password_new" /></td>
			</tr>
			<tr>
				<td><label for="confirm_password">{{ gettext('confirm_password') }}:</label></td>
				<td><input type="password" name="confirm_password" id="confirm_password" /></td>
			</tr>
			<tr>
				<td><a href="{{ url_for('home.home') }}">{{ gettext('cancel') }}</a></td>
				<td><input type="submit" value="{{ gettext('change_password') }}" /></td>
			</tr>
		</table>
	</form>
{% include 'footer.html' %}
