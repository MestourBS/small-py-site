<!DOCTYPE html>
<html>
	<head>
		<title>Site Π</title>
		<link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="description" content="Site Π" />
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
		{{ JSGlue.include() }}
		<script src="{{ url_for('babel_catalog') }}"></script>
	</head>
	<body>
		<div id="header">
			<div class="text-align-left">
				<h4><a href="{{ url_for('home.home') }}">Site py</a></h4>
			</div>
			<div class="text-align-center"></div>
			<div class="text-align-right">
				{% if not 'user_id' in session %}
					<p><a href="{{ url_for('auth.register') }}">{{ gettext('register') }}</a> | <a href="{{ url_for('auth.login') }}">{{ gettext('login') }}</a></p>
				{% else %}
					<p>{{ gettext('logged_in_as', username=session['username']) }}<br><a href="{{ url_for('auth.logout') }}">{{ gettext('logout') }}</a></p>
				{% endif %}
			</div>
		</div>
